<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    
    <!-- Security Headers -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.umami.is https://js.puter.com; style-src 'self' 'unsafe-inline'; font-src 'self'; img-src 'self' data: blob: https:; connect-src 'self' https://api.stripe.com https://accounts.google.com https://*.umami.is https://*.puter.com wss:; frame-src https://js.stripe.com https://accounts.google.com https://*.puter.com; object-src 'none'; base-uri 'self'; upgrade-insecure-requests;" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Chofesh - AI Freedom</title>
    <meta name="description" content="Chofesh.ai - The AI platform that respects your creativity. Generate text and images freely. Your conversations stay on your device, always." />
    <meta name="keywords" content="AI, artificial intelligence, chat, image generation, privacy, uncensored, freedom" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://chofesh.ai/" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Chofesh" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png" />
    
    <!-- Open Graph / Social (keep PNG for social media compatibility) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://chofesh.ai/" />
    <meta property="og:site_name" content="Chofesh" />
    <meta property="og:title" content="Chofesh - AI Freedom" />
    <meta property="og:description" content="The AI platform that respects your creativity. Generate text and images freely." />
    <meta property="og:image" content="https://chofesh.ai/chofesh-logo-og.webp" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@chofeshai" />
    <meta name="twitter:title" content="Chofesh - AI Freedom" />
    <meta name="twitter:description" content="The AI platform that respects your creativity. Generate text and images freely." />
    <meta name="twitter:image" content="https://chofesh.ai/chofesh-logo-og.webp" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#0f0a1a" />
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Chofesh",
      "alternateName": "Chofesh.ai",
      "url": "https://chofesh.ai",
      "description": "Privacy-first AI platform for text and image generation. Your conversations stay on your device, encrypted and private.",
      "applicationCategory": "Productivity",
      "operatingSystem": "Web",
      "offers": {
        "@type": "AggregateOffer",
        "lowPrice": "0",
        "highPrice": "27.99",
        "priceCurrency": "USD",
        "offerCount": "5"
      },
      "featureList": [
        "AI Chat",
        "Image Generation",
        "Document Chat",
        "End-to-end Encryption",
        "BYOK Support"
      ],
      "publisher": {
        "@type": "Organization",
        "name": "Chofesh",
        "url": "https://chofesh.ai",
        "logo": {
          "@type": "ImageObject",
          "url": "https://chofesh.ai/chofesh-logo-og.webp"
        }
      }
    }
    </script>
    
    <!-- Fonts are now bundled locally via @fontsource/geist-sans and @fontsource/geist-mono -->
  </head>

  <body>
    <main id="root"></main>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Puter.js - Free AI API -->
    <script src="https://js.puter.com/v2/"></script>
    
    <!-- Register Service Worker for PWA -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered:', registration.scope);
            })
            .catch((error) => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"></script>
  </body>

</html>
