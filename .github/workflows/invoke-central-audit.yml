name: Run central repo audit

# Grant the permissions required by the reusable workflow's jobs.
# The reusable workflow requested `security-events: write` and possibly other permissions.
permissions:
  contents: read
  actions: write
  security-events: write

on:
  workflow_dispatch:
    inputs:
      codeql-languages:
        description: 'Optional CodeQL languages (comma-separated).'
        required: false

jobs:
  call-central:
    uses: serever-coder357/my-agent-audit-inspector/.github/workflows/repo-audit-reusable.yml@main
    with:
      codeql-languages: ${{ github.event.inputs.codeql-languages || 'typescript' }}
