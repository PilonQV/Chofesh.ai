name: Security Audit

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
  schedule:
    # Run weekly security audit every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  security-audit:
    name: Run Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Enable Corepack
        run: corepack enable
      
      - name: Install pnpm
        run: corepack prepare pnpm@10.28.2 --activate
      
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run security audit
        id: audit
        run: |
          echo "## Security Audit Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if pnpm audit --audit-level=moderate; then
            echo "✅ **No vulnerabilities found**" >> $GITHUB_STEP_SUMMARY
            echo "status=success" >> $GITHUB_OUTPUT
          else
            AUDIT_EXIT_CODE=$?
            echo "❌ **Vulnerabilities detected**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            pnpm audit --audit-level=moderate >> $GITHUB_STEP_SUMMARY 2>&1 || true
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "status=failed" >> $GITHUB_OUTPUT
            exit $AUDIT_EXIT_CODE
          fi
      
      - name: Comment PR with audit results
        if: github.event_name == 'pull_request' && steps.audit.outputs.status == 'failed'
        uses: actions/github-script@v7
        with:
          script: |
            const { execSync } = require('child_process');
            let auditOutput;
            try {
              auditOutput = execSync('pnpm audit --audit-level=moderate', { encoding: 'utf-8' });
            } catch (error) {
              auditOutput = error.stdout || error.message;
            }
            
            const body = `## ⚠️ Security Vulnerabilities Detected
            
            The security audit found vulnerabilities in the dependencies:
            
            \`\`\`
            ${auditOutput}
            \`\`\`
            
            **Action Required:**
            - Review the vulnerabilities above
            - Update affected packages to patched versions
            - Run \`pnpm audit fix\` to automatically fix vulnerabilities
            - If auto-fix doesn't work, add overrides in \`package.json\`
            
            **Resources:**
            - [pnpm audit documentation](https://pnpm.io/cli/audit)
            - [npm security advisories](https://github.com/advisories)
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
      
      - name: Upload audit report
        if: always()
        run: |
          mkdir -p audit-reports
          pnpm audit --json > audit-reports/audit-report.json 2>&1 || true
          pnpm audit > audit-reports/audit-report.txt 2>&1 || true
      
      - name: Upload audit artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-report
          path: audit-reports/
          retention-days: 30
